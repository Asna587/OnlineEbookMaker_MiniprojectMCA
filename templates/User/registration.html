<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookVerse - Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            min-height: 100vh;
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                url("/static/bgg.png");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem 1rem;
        }

        .registration-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 1rem;
            width: 100%;
            max-width: 600px;
            box-shadow:
                0 20px 40px rgba(0, 0, 0, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.1);
        }

        .logo {
            width: 80px;
            height: 80px;
            background: #2c3e50;
            border-radius: 50%;
            margin: 0 auto 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-icon {
            color: white;
            font-size: 2.5rem;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 2rem;
            text-align: center;
            font-size: 1.75rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2c3e50;
            font-weight: 500;
            font-size: 0.9rem;
        }

        input, select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e1e1;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #2c3e50;
            box-shadow: 0 0 0 3px rgba(44, 62, 80, 0.1);
        }

        input:invalid {
            border-color: #e74c3c;
        }

        input[type="file"] {
            padding: 0.5rem;
            background: #f8f9fa;
        }

        .requirements {
            font-size: 0.8rem;
            color: #666;
            margin-top: 0.25rem;
        }

        button {
            width: 100%;
            padding: 1rem;
            background: #2c3e50;
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        button:hover {
            background: #34495e;
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #666;
            font-size: 0.9rem;
        }

        .login-link a {
            color: #2c3e50;
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Custom styling for file input */
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type="file"] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
        }

        .file-input-button {
            display: block;
            padding: 0.75rem;
            background: #f8f9fa;
            border: 2px solid #e1e1e1;
            border-radius: 0.5rem;
            color: #666;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-input-button:hover {
            background: #e9ecef;
            border-color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <div class="logo">
            <span class="logo-icon">ðŸ“š</span>
        </div>

        <h2>Create Your Account</h2>

        <form action="/user_registration" method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-grid">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name"
                           pattern="[A-Za-z\s]+"
                           title="Please enter only letters and spaces"
                           required>
                </div>

                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone"
                           pattern="[6-9]{1}[0-9]{9}"
                           title="Please enter a valid 10-digit phone number starting with 6-9"
                           required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="place">Place</label>
                    <input type="text" id="place" name="place" required>
                </div>

                <div class="form-group">
                    <label for="pin">PIN Code</label>
                    <input type="text" id="pin" name="pin"
                           pattern="[0-9]{6}"
                           title="Please enter a 6-digit PIN code"
                           required>
                </div>

                <div class="form-group">
                    <label for="post">Post</label>
                    <input type="text" id="post" name="post" required>
                </div>

                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group full-width">
                    <label for="photo">Profile Photo</label>
                    <div class="file-input-wrapper">
                        <div class="file-input-button">Choose Photo</div>
                        <input type="file" id="photo" name="photo"
                               accept="image/*" required>
                    </div>
                </div>

                <div class="form-group full-width">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password"
                           pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$"
                           title="Password must be at least 8 characters long and include at least one letter, one number, and one special character"
                           required>
                    <div class="requirements">
                        Password must contain at least 8 characters, including letters, numbers, and special characters
                    </div>
                </div>
            </div>

            <button type="submit">Create Account</button>
        </form>

        <div class="login-link">
            Already have an account? <a href="/login">Sign In</a>
        </div>
    </div>
</body>
</html>
