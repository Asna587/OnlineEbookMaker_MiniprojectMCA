<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <style>
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: space-around;
            padding: 1rem;
            z-index: 1;
        }

        .navbar a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .navbar a:hover {
            color: #ffd700;
        }

    </style>
</head>
<body>
<div class="navbar">
        <a href="/manage_profile">Manage Profile</a>
        <a href="/manage_book">Manage Books</a>
        <a href="/view_published_books">View Published Books</a>
        <a href="/view_edit_request">View Editing Request</a>
        <a href="/view_accepted_requests">View Accepted Request</a>
        <a href="/manage_complaint">Manage Complaints</a>
        <a href="/logout">Logout</a>
    </div><br><br>
<div class="container mt-5">
    <h2 class="mb-4">Edit Profile</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="card">
            <div class="card-header">
                Update Your Information
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ profile.name }}" required>
                </div>

                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" class="form-control" id="dob" name="dob" value="{{ profile.dob|date:'Y-m-d' }}" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" class="form-control" id="phone" name="phone" value="{{ profile.phone }}" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ profile.email }}" required>
                </div>

                <div class="form-group">
                    <label for="place">Place</label>
                    <input type="text" class="form-control" id="place" name="place" value="{{ profile.place }}" required>
                </div>

                <div class="form-group">
                    <label for="pin">PIN</label>
                    <input type="text" class="form-control" id="pin" name="pin" value="{{ profile.pin }}" required>
                </div>

                <div class="form-group">
                    <label for="post">Post</label>
                    <input type="text" class="form-control" id="post" name="post" value="{{ profile.post }}" required>
                </div>

                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select class="form-control" id="gender" name="gender" required>
                        <option value="Male" {% if profile.gender == 'Male' %}selected{% endif %}>Male</option>
                        <option value="Female" {% if profile.gender == 'Female' %}selected{% endif %}>Female</option>
                        <option value="Other" {% if profile.gender == 'Other' %}selected{% endif %}>Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="photo">Upload New Photo</label>
                    <input type="file" class="form-control-file" id="photo" name="photo" accept="image/*">
                    <small>Current Photo:</small>
                    <img src="{{ profile.photo.url }}" alt="Current Photo" class="img-fluid mt-2" style="max-height: 150px;">
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary mt-4">Update Profile</button>
        <a href="{% url 'manage_profile' %}" class="btn btn-secondary mt-4">Cancel</a>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
