<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookVerse - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                url("/static/bgg.png");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 1rem;
            width: 90%;
            max-width: 400px;
            box-shadow:
                0 20px 40px rgba(0, 0, 0, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            transform-style: preserve-3d;
            transform: perspective(1000px);
        }

        .logo {
            width: 80px;
            height: 80px;
            background: #2c3e50;
            border-radius: 50%;
            margin: 0 auto 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: translateZ(20px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .logo-icon {
            color: white;
            font-size: 2.5rem;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 2rem;
            font-size: 1.75rem;
            text-align: center;
            transform: translateZ(15px);
        }

        .form-group {
            margin-bottom: 1.5rem;
            transform: translateZ(10px);
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2c3e50;
            font-weight: 500;
            font-size: 0.9rem;
            transform: translateZ(5px);
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e1e1;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus {
            outline: none;
            border-color: #2c3e50;
            box-shadow: 0 0 0 3px rgba(44, 62, 80, 0.1);
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 2.3rem;
            cursor: pointer;
            color: #666;
        }

        button {
            width: 100%;
            padding: 1rem;
            background: #2c3e50;
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            transform: translateZ(10px);
            margin-top: 1rem;
        }

        button:hover {
            background: #34495e;
            transform: translateZ(15px) scale(1.02);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .extra-links {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.9rem;
            color: #666;
            transform: translateZ(5px);
        }

        .extra-links a {
            color: #2c3e50;
            text-decoration: none;
            margin: 0 0.5rem;
            transition: color 0.3s ease;
        }

        .extra-links a:hover {
            color: #34495e;
            text-decoration: underline;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 2.3rem;
            color: #666;
        }

        .icon-input {
            padding-left: 2.5rem;
        }

        .loading {
            display: none;
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #2c3e50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .shake {
            animation: shake 0.82s cubic-bezier(.36,.07,.19,.97) both;
        }

        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }

        .success-message {
            display: none;
            color: #2ecc71;
            text-align: center;
            margin-top: 1rem;
            font-weight: 500;
        }

        .error-message {
            display: none;
            color: #e74c3c;
            text-align: center;
            margin-top: 1rem;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <span class="logo-icon">üìö</span>
        </div>

        <h2>Welcome Back</h2>

        <form action="/login_post" method="POST">
            {% csrf_token %}

            <div class="form-group">
                <label for="username">Email</label>
                <span class="input-icon">üë§</span>
                <input type="text" id="username" name="username" class="icon-input" required
                       placeholder="Enter your username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <span class="input-icon">üîí</span>
                <input type="password" id="password" name="password" class="icon-input" required
                       placeholder="Enter your password">
                <span class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</span>
            </div>

            <button type="submit">
                <span>Sign In</span>
                <div class="loading"></div>
            </button>
        </form>

        <div class="extra-links">
            <a href="/user_registration">Create Account</a>
        </div>


    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
            }
        }
    </script>
</body>
</html>
