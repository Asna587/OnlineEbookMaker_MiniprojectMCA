<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookVerse - Your Digital Library</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                url("/static/bgg.png");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            transform: translateZ(30px);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1rem;
            color: #e0e0e0;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 1rem;
            width: 90%;
            max-width: 400px;
            text-align: center;
            position: relative;
            transform-style: preserve-3d;
            transform: perspective(1000px) rotateX(5deg) rotateY(5deg);
            box-shadow:
                0 20px 40px rgba(0, 0, 0, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                0 0 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: perspective(1000px) rotateX(0deg) rotateY(0deg);
        }

        .logo {
            width: 80px;
            height: 80px;
            background: #2c3e50;
            border-radius: 50%;
            margin: 0 auto 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: translateZ(20px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .logo-icon {
            color: white;
            font-size: 2.5rem;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 2rem;
            font-size: 1.75rem;
            transform: translateZ(15px);
        }

        .btn {
            display: block;
            width: 100%;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 0.5rem;
            border: none;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            transform: translateZ(10px);
            position: relative;
        }

        .btn-primary {
            background: #2c3e50;
            color: white;
        }

        .btn-secondary {
            background: white;
            color: #2c3e50;
            border: 2px solid #2c3e50;
        }

        .btn:hover {
            transform: translateZ(15px) scale(1.02);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .divider {
            margin: 1.5rem 0;
            display: flex;
            align-items: center;
            text-align: center;
            color: #666;
            transform: translateZ(5px);
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #ddd;
        }

        .divider span {
            padding: 0 1rem;
        }

        .card-footer {
            margin-top: 2rem;
            color: #666;
            font-size: 0.875rem;
            transform: translateZ(5px);
        }

        .main-footer {
            margin-top: 2rem;
            text-align: center;
            color: #e0e0e0;
            padding: 1rem;
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            position: fixed;
            bottom: 0;
        }

        .features {
            display: flex;
            justify-content: space-around;
            margin: 2rem 0;
            transform: translateZ(10px);
        }

        .feature {
            text-align: center;
            color: #2c3e50;
        }

        .feature-icon {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            .container {
                transform: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="header">

    </div>

        <p class="card-footer">&nbsp;</p>

</body>
</html>
